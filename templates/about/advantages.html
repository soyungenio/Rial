<section class="block2">
    <div class="container">
        <div class="block2__right">
            <span class="block2__title">Наши преимущества</span>
            <div class="block2__slider owl-carousel">
                {% for advantage in advantages %}
                <div class="block2__slide">
                    <span class="block2__slide__title">{{ advantage.title }}</span>
                    <span class="block2__slide__descriptor">{{ advantage.text|safe }}</span>
                    <ul>
                        {% for li in advantage.advantagesbullets_set.all %}
                        <li>{{ li.text|safe }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endfor %}

            </div>
        </div>
        <div class="block2__left">
            {% for advantage in advantages %}
            <div class="block2__item {% if forloop.first %}block2__item-active{% endif %}">
                <div class="block2__img-wrap">
                    <img src="/{{ advantage.icon.url }}" alt=""/>
                </div>
                <span class="block2__item__title">{{ advantage.title }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
